<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
    T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
    C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .job-card {
            margin-top: 20px;
        }

        .job-card .card-body {
            padding: 1.5rem;
        }

        .job-card h5 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .job-card .card-footer {
            text-align: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card-header {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Job Listings</h1>
    <div class="row">
        <!-- Thymeleaf Loop to Display Jobs -->
        <div class="col-md-4" th:each="job : ${jobs}">
            <div class="card job-card">
                <div class="card-header">
                    <h5 class="card-title" th:text="${job.jobName}"></h5>
                </div>
                <div class="card-body">
                    <p><strong>Description:</strong> <span th:text="${job.jobDesc}"></span></p>
                    <p><strong>Required Level:</strong>
                    <ul>
                        <li th:each="skill : ${job.jobSkills}" th:text="${skill.skill.skillName}"></li>
                    </ul>
                    </p>
                    <p><strong>Company:</strong>
                        <span th:text="${job.company.compName}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">More</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
